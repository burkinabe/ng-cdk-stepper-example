<section class="container">
  <!-- The navbar for the wizard -->
  <header class="header">
    <ol>
      <ng-container *ngFor="let step of steps; let i = index;">
        <li class="step" [ngClass]="{'active': selectedIndex === i}">
          <a (click)="onClick(i)">
            <app-my-stepper-header [step]="step"></app-my-stepper-header>
          </a>
        </li>
      </ng-container>
    </ol>
  </header>

  <div class="body" [style.display]="selected ? 'block' : 'none'">
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>

  <footer class="my-footer">
    <div class="buttons">
      <button class="button is-outline is-danger" cdkStepperPrevious>
        <span class="icon medium">
          <fa-icon [icon]="faChevronLeft"> </fa-icon>
        </span>
        <span> Previous</span>
      </button>

      <button [disabled]="linear && !selected.optional && selected.hasError" class="button is-outline is-primary"
        cdkStepperNext>
        <span> Next</span>
        <span class="icon medium">
          <fa-icon [icon]="faChevronRight" size="fa-lg"> </fa-icon>
        </span>
      </button>
    </div>
  </footer>
</section>
